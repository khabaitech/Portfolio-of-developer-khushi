<!DOCTYPE html>
<html>
<head>
	<title>heart</title>
	<style type="text/css">

		#a img{
			height: 100px;
			width: 100px;
			margin-top: 10px;
			animation: shivi 1s infinite;
		}
		@keyframes shivi{
			0%{
				transform: scale(1);
			}
			20%{
				transform: scale(1.25)
				translateX(5%)
				translateY(5%);
			}
             40%{
             	transform: scale(1.5)
				translateX(9%)
				translateY(10%);
             }
		}
	</style>
</head>
<body>
  <div id="a">
  	<center>
 <img src="https://1.bp.blogspot.com/-BxS1_AtOV8Q/XnyCdzyqMmI/AAAAAAAAAKw/NpNlnlOei-AkUdZj2hoIPAjbKX-F1w7-wCLcBGAsYHQ/s1600/heart.jpg">
  </center>
  </div>
</body>
</html>
